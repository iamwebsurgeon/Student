<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Header</header>
<nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Forms</a></li>
            <li><a href="index.html">Services</a></li>
            <li><a href="index.html">Contact Us</a></li>
        </ul>
    </nav>
    <section>
    <h3>Form</h3>

    <form action="">

        <fieldset>
            <legend>Personal Information</legend>
        <label for="">First Name</label>
        <input type="text" name="first-name"> <br>
        <label for="">Last Name</label>
        <input type="text" name="last-name"> <br>

        <label for="">Email</label>
        <input type="email" name="email"> <br>

        <label for="">Username</label>
        <input type="text" name="username"> <br>

        <label for="">Password</label>
        <input type="password" name="password"> <br>


        <label for="">Age</label>
        <input type="number" name="age"> <br>
        <label for="">Contact #</label>
        <input type="tel"> <br>
        <label for="">Website</label>
        <input type="url"> <br>

        <input type="color"> <br>

        <label for="">Type anything</label>
        <input type="search"> <br>
        <label for="">DOB</label>
        <input type="date"> <br>
        <label for="">Appointment D&T</label>
        <input type="datetime-local">



        <label for="">Hobbies</label>
        <input type="checkbox" name="hobbies"> Books Reading
        <input type="checkbox" name="hobbies"> Internet Surfing
        <input type="checkbox" name="hobbies"> Research
        <input type="checkbox" name="hobbies"> Youtube <br>


        <label for="">Gender</label>
        <input type="radio" name="gender" checked="checked"> Male
        <input type="radio" name="gender"> Female

        <input type="range">

        <br>


        <input type="month"> <br>

        <input type="week">

        <br>

        <input type="file">

        <br>

       

        <select name="" id="">
            <option value="m.sc">M.Sc</option>
            <option value="b.sc">B.Sc</option>
            <option value="inter">Inter</option>
            <option value="matric">Matric</option>
        </select>

         <input type="submit">
         <input type="reset">

         <textarea name="" id="" cols="50" rows="10"></textarea>

         </fieldset>
    </form>
    
</section>
<footer>Footer</footer>
    
</body>
</html>
