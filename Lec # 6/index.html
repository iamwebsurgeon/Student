<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Understanding Margin & Padding</title>
	<style>
		#box1{
			background-color: red;
			height: 300px;
			width: 300px;
			margin-left:50px;
			margin-top: 50px;
			padding-top: 50px;
			padding-left: 20px;
			box-sizing: border-box;
			float: left;
		}

		#box2{
			background-color: green;
			height: 300px;
			width: 300px;
			margin-right:50px;
			margin-top: 50px;

			padding-top: 50px;
			padding-left: 20px;
			box-sizing: border-box;
			float: right;
		}
	</style>

</head>
<body>
	
	<div id="box1">
		Box 1
	</div>

	<div id="box2">
		Box 2
	</div>
	
</body>
</html>
